{% extends 'myapp/base.html' %}
{% load static %}

{% block body_block %}

<div class="jumbotron">
  {% if registered %}
  <h1>thank you for register</h1>
  {% else %}
    <h1>REGISTER HERE!</h1>
    <h2>FILL OUT THE FORM </h2>

    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">

    </form>
  {% endif %}



</div>

{% endblock %}
